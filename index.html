<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo Google page</title>
    <link rel="stylesheet" href="Assets/Css/template.css">
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <div class="container_header">
            <div class="menu">
                <a href="">Gmail</a>
            
                <a href="">Imagens</a>
            </div>
            
            <div class="button_icon">
                <a href="" class="line">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </a>
        
                <a href="" class="line">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </a>
        
                <a href="" class="line">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </a>
            </div>

            <a href="" class="avatar">
                <div class="image_avatar">
                    <img src="Assets/Images/Eu.jpg" alt="" height="32px">
                </div>
            </a>
        </div>
    </header>
    <!--Barra de Pesquisa e icones-->
    <section class="search2">
        <div class="container_central">
            <div class="google_image">
                <a href="">
                    <img src="Assets/Images/logo.png" alt="">
                </a>
            </div>

            <div class="search">
                <div class="search_bar">
                    <input type="search" name="search1" placeholder="Pesquise no Google ou digite um URL">
                </div>

                <div class="icons">
                    <div class="magnifying_glass">
                        <img src="Assets/Images/lupa.png" alt="" height="18px">
                    </div>

                    <div class="voice">
                        <a href="">
                            <img src="Assets/Images/mic.png" alt="" height="21px">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="icons_pages">
            <div class="icons_bottom">
                <a href="" class="shortcut">
                    <div class="image_icon">
                        <img src="Assets/Images/icone 1.png" alt="">
                    </div>

                    <div class="title">Dólar Hoje</div>
                </a>

                <a href="" class="shortcut">
                    <div class="image_icon">
                        <img src="Assets/Images/icone 2.png" alt="">
                    </div>

                    <div class="title">Betfair</div>
                </a>

                <a href="" class="shortcut">
                    <div class="image_icon">
                        <img src="Assets/Images/icone 2.png" alt="">
                    </div>

                    <div class="title">Video Betfair</div>
                </a>

                <a href="" class="shortcut">
                    <div class="image_icon">
                        <img src="Assets/Images/icone 1.png" alt="" height="24px">
                    </div>

                    <div class="title">Libra hoje</div>
                </a>
            </div>
        </div>
    </section>
    <footer>
        <div class="container_footer">
            <a href="">
                <div class="button_text">Personalizar o Chrome</div>
            </a>
        </div>
    </footer>
</body>
</html>
